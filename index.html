<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aqua Grow - Crop Recommendation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #2f6627;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      width: 100%;
      background-color: #2f6627;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e3e17;
    }
    .result {
      margin-top: 20px;
      font-weight: 600;
      color: #2f6627;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aqua Grow ðŸŒ±</h1>
    <form id="cropForm">
      <label for="name">Farmer Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="field_area">Field Area (acres):</label>
      <input type="number" id="field_area" name="field_area" required>

      <label for="soil_type">Soil Type:</label>
      <select id="soil_type" name="soil_type" required>
        <option value="">Select Soil Type</option>
        <option value="loamy">Loamy</option>
        <option value="sandy">Sandy</option>
        <option value="clay">Clay</option>
      </select>

      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" name="mobile" required>

      <label for="language">Preferred Language:</label>
      <select id="language" name="language" required>
        <option value="">Select Language</option>
        <option value="english">English</option>
        <option value="tamil">Tamil</option>
      </select>

      <label for="time">Preferred Time for Daily Instructions:</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">Submit</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById('cropForm').addEventListener('submit', async function(e){
      e.preventDefault();

      const name = document.getElementById('name').value;
      const field_area = document.getElementById('field_area').value;
      const soil_type = document.getElementById('soil_type').value;
      const mobile = document.getElementById('mobile').value;
      const language = document.getElementById('language').value;
      const time = document.getElementById('time').value;

      // Replace with your n8n webhook URL
      const webhookUrl = "https://<your-n8n-domain>/webhook/new-user";

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, field_area, soil_type, mobile, language, time })
        });

        if(response.ok){
          document.getElementById('result').innerText = "Data submitted successfully! You will receive daily instructions at your preferred time.";
        } else {
          document.getElementById('result').innerText = "Error submitting data. Please try again.";
        }
      } catch (error) {
        document.getElementById('result').innerText = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
